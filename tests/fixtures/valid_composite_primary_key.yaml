name: COMPOSITE_PRIMARY_KEY_TEST
description: Test semantic model with composite primary keys
tables:
  - name: ORDER_ITEMS
    description: Line items for orders with composite primary key
    base_table:
      database: SALES_DB
      schema: PUBLIC
      table: ORDER_ITEMS
    primary_key:
      columns:
        - ORDER_ID
        - ITEM_ID
    dimensions:
      - name: ORDER_ID
        expr: ORDER_ID
        data_type: VARCHAR
        description: Order identifier (part of composite key)
      - name: ITEM_ID
        expr: ITEM_ID
        data_type: VARCHAR
        description: Item identifier (part of composite key)
      - name: PRODUCT_NAME
        expr: PRODUCT_NAME
        data_type: VARCHAR
        description: Name of the product
    facts:
      - name: QUANTITY
        expr: QUANTITY
        data_type: NUMBER
        description: Quantity ordered
      - name: UNIT_PRICE
        expr: UNIT_PRICE
        data_type: FLOAT
        description: Price per unit
